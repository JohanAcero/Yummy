<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="\output.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="overflow-y-hidden">

    <div class="h-[100dvh] w-screen flex flex-col justify-center items-center overflow-hidden relative">
        
        <a href="\index.html" class="absolute top-0 left-0 p-6 text-3xl"><i class='bx bx-arrow-back'></i></a>

        <div class="w-40 h-40 bg-[#8cd19d] absolute top-[-60px] right-[-20px] rounded-full"></div>
        <div class="w-40 h-40 bg-[#8cd19d] absolute bottom-[-60px] left-[-20px] rounded-full"></div>



        <form class="flex flex-col w-[85%] gap-3">

            <h1 class="text-3xl font-extrabold">Crear nueva cuenta</h1>

            <div class="flex flex-col gap-2">
                <label for="Nombre" class="font-bold text-sm">Nombre</label>
                <input type="text" id="Nombre" class="p-2 rounded-lg bg-slate-100">
            </div>

            <div class="flex flex-col gap-2">
                <label for="Apellido" class="font-bold text-sm">Apellido</label>
                <input type="text" id="Apellido" class="p-2 rounded-lg bg-slate-100">
            </div>

            <div class="flex flex-col gap-2">
                <label for="Correo" class="font-bold text-sm">Correo Electronico</label>
                <input type="email" id="Correo" class="p-2 rounded-lg bg-slate-100">
            </div>

            <div class="flex flex-col gap-2">
                <label for="Telefono" class="font-bold text-sm">Telefono</label>
                <input type="number" id="Telefono" class="p-2 rounded-lg bg-slate-100">
            </div>
            
            <div class="flex flex-col gap-2">
                <label for="Contraseña" class="font-bold text-sm">Contraseña</label>
                <input type="password" id="Contraseña" class="p-2 rounded-lg bg-slate-100">
            </div>

            <a href="#" class="w-full text-center bg-[#8cd19d] py-2 rounded-xl text-white font-bold" id="send">Registrarse</a>
            <p class="w-full text-center text-sm">¿Ya tienes cuenta? <a href="\pages\Login.html" class="font-bold text-[#8cd19d]">Iniciar Sesión</a></p>

        </form>

    </div>

    <script src="\pages\js\Register.js" type="module"></script>
</body>

</html>
